<div>
  <button>Signup</button>
  <button routerLink="/login">Login</button>
</div>

    <h1>Sign Up Here</h1>
    <form [formGroup]="signUpData" (ngSubmit)="submitData()"  >
      <div><label>Name:</label>
        <input formControlName="name" type="text" placeholder="Your name"></div>
        <div><label>Email:</label>
          <input formControlName="email" type="email" placeholder="Your email"></div>
          <div><label>Company:</label>
            <input formControlName="company" type="text" placeholder="Company name"></div>
            <div><label>Password:</label>
              <input formControlName="password" type="password" placeholder="Enter password"></div>
              <div><label>Confirm Password:</label>
                <input formControlName="confirmPassword" type="password" placeholder="Confirm password"></div>
               <div> <input type="submit" routerLink="/dashboard" ></div>
    </form>
